<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puma UI Replica</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="" alt="Puma Logo">
    </div>
    <nav class="nav-links">
      <a href="https://in.puma.com/in/en/mens">Men</a>
      <a href="https://in.puma.com/in/en/womens">Women</a>
      <a href="https://in.puma.com/in/en/kids">Kids</a>
      <a href="https://in.puma.com/in/en/outlet">Sale</a>
      
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img src="" alt="hero" >
    <div class="hero-text">
      <h1>Palermo</h1>
      <p>
        style em your way
      </p>
      <p>A Timeless Collection</p>
      <button id="explore-button">Explore Now</button>
    </div>
  </section>

  <!-- Product Section -->
  <section class="product-gallery">
    <div class="product">
      <img src="https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_900,h_900/global/395104/02/sv01/fnd/IND/fmt/png/PUMA-Club-5v5-SD-Unisex-Sneakers" alt="Blue Palermo">
      <p>Blue Palermo</p>
    </div>
    <div class="product">
      <img src="https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_900,h_900/global/308419/01/sv01/fnd/IND/fmt/png/Porsche-Legacy-Caven-2.0-Turbo-Unisex-Motorsport-Sneakers" alt="Black Palermo">
      <p>Black Palermo</p>
    </div>
    <div class="product">
      <img src="https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_900,h_900/global/392332/07/sv01/fnd/IND/fmt/png/Caven-2.0-VTG-Unisex-Sneakers" alt="Green Palermo">
      <p>White Palermo</p>
    </div>
  </section>

  <!-- Playbook Section -->
  <section class="playbook">
    <h2>Palermo Playbook</h2>
    <div class="playbook-grid">
      
      <div class="playbook-item">
       <a href="https://in.puma.com/in/en/trending/edits/edit1"  target="_blank"> 
        <img src="images/palermo.png" alt="Playbook Style 2"> 
       </a>
        <p>Streetwear Staple </p>
      </div>
      <div class="playbook-item">
        <img src="images/outing.png" alt="Playbook Style 3"> 
        <p>Playful Outings</p>
      </div>
      <div class="playbook-item">
        <img src="images/night.png" alt="Playbook Style 4"> 
        <p>Nightout Looks</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Puma</p>
    <nav class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
    </nav>
  </footer>

</body>
</html>
